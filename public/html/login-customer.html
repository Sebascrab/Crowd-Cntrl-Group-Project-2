<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./public/css/style.css">
  <script src="https://kit.fontawesome.com/619ebb2432.js" crossorigin="anonymous"></script>
  <title>CROWD CNTRL LOGIN</title>

</head>

<body>
  <div class="pageContainer">
    <div class="HomePage">
      <nav class="navbar has-shadow has-background-success-dark">
        <!-- logo in navbar -->
        <div class="navbar-brand">
          <a class="navbar-item">
            <!-- Here Is where Logo Goes -->
            <span><img src="" class="py-2 px-2"></span>
            <div class="brandName is-size-1 has-text-success-light">CROWD CNTRL</div>
          </a>
          <!-- Burger dropdown menu for smaller screens -->
          <a class="navbar-burger" id="burger">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </div>
      </nav>
      <div class="container is-fullheight">
        <div class="hero is-fullheight">
            <div class="hero-body is-justify-content-center is-align-items-center">
                <div class="columns is-flex is-flex-direction-column box has-background-success-light">
                    <div class="label">
                        <label for="Login">Email</label>
                        <input class="input is-dark" type="text" placeholder="Name">
                    </div>
                    <div class="label">
                        <label for="Password">Password</label>
                        <input class="input is-dark" type="text" placeholder="Phone Number">
                    </div>
                    <div class="column">
                        <button id="logInButton" class="button has-background-success-dark has-text-success-light is-fullwidth" type="submit">Log In</button>
                    </div>
                    <div class="column">
                        <button id="signUpButton" class="button has-background-success-dark has-text-success-light is-fullwidth" type="submit">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Crowd Cntrl</strong> by Tommy, Abel, Ryan, and Sebastian. The source code is licensed

            is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
          </p>
        </div>
      </footer>

</body>

</html>
